<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indian Army - Secure Registration</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Rajdhani', sans-serif;
    }

    body {
        background: url('static/images/india.jpg') no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        overflow: hidden;
    }

    .overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.65);
        z-index: 0;
    }

    .register-box {
        position: relative;
        z-index: 2;
        background: rgba(18, 34, 14, 0.85);
        border: 2px solid #4CAF50;
        border-radius: 12px;
        padding: 60px;
        width: 850px;
        min-height: 500px;
        box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        text-align: center;
        animation: fadeIn 1.5s ease;
    }

    .register-box h2 {
        color: #f4f4f4;
        margin-bottom: 20px;
        letter-spacing: 2px;
        text-shadow: 0 0 10px #4CAF50;
    }

    .register-box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 6px;
        outline: none;
        font-size: 16px;
        background: #1c2c1c;
        color: #fff;
        transition: 0.3s;
    }

    .register-box input:focus {
        background: #2e4e2e;
        box-shadow: 0 0 8px #4CAF50;
    }

    .register-box button {
        width: 100%;
        padding: 12px;
        border: none;
        background: #4CAF50;
        color: #fff;
        font-size: 18px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    .register-box button:hover {
        background: #66bb6a;
        box-shadow: 0 0 12px #66bb6a;
    }

    .login-link {
        margin-top: 15px;
        font-size: 18px;
        color: #ddd;
        letter-spacing: 1px;
    }

    .login-link a {
        color: #4CAF50;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>

<body>

<div class="overlay"></div>

<div class="register-box">
    <h2>INDIAN ARMY REGISTRATION</h2>

    <form onsubmit="return registerUser()">
        <input type="text" id="fullname" placeholder="Enter Full Name" required>
        <input type="text" id="userid" placeholder="Create User ID" required>
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Create Password" required>
        <input type="password" id="confirm" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
    </div>
</div>

<script>
async function registerUser() {
    const fullname = document.getElementById("fullname").value.trim();
    const userid = document.getElementById("userid").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirm = document.getElementById("confirm").value.trim();

    if (password !== confirm) {
        alert("Passwords do not match!");
        return false;
    }

    const response = await fetch("/api/register", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            fullname: fullname,
            userid: userid,
            email: email,
            password: password
        })
    });

    const data = await response.json();

    if (response.ok) {
        alert("Registration Successful!");
        window.location.href = "/login";
    } else {
        alert(data.detail || "Error while registering!");
    }

    return false;
}
</script>


</body>
</html>
